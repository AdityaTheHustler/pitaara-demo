<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitaara | Sign In</title>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Platform Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="brand-logo-fixed">
        <img src="image.png" alt="Pitaara Logo" />
    </div>
    <main class="login-container">
        <div class="login-card" id="login-card">

            <!-- Login View -->
            <div class="login-view" id="login-view">
                <h1>Sign In - Pitaara</h1>
                <form class="pitaara-form">
                    <div class="form-group floating-label">
                        <input type="text" id="email" name="email" required placeholder=" ">
                        <label for="email">Username or Email ID</label>
                    </div>
                    <div class="form-group floating-label">
                        <input type="password" id="password" name="password" required placeholder=" ">
                        <label for="password">Password</label>
                    </div>
                    <button type="submit" class="sign-in-btn">Sign In</button>
                </form>
                <p class="signup-link">Don't have an account? <a href="#">Sign Up</a></p>
                <p class="subtitle">or sign in with Google</p>
                <!-- Google Sign-In Button Container -->
                <div id="g_id_onload"
                     data-client_id="1063842187490-jp1kam8ai78l2pa2fkh6ftbj0sh8o91t.apps.googleusercontent.com"
                     data-callback="handleCredentialResponse"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-size="large"
                     data-theme="outline"
                     data-text="sign_in_with"
                     data-shape="rectangular"
                     data-logo_alignment="left">
                </div>
            </div>

            <!-- Profile View (Hidden by default) -->
            <div class="profile-view hidden" id="profile-view">
                <img id="profile-pic" src="#" alt="Profile Picture" class="profile-pic">
                <h2 id="profile-name"></h2>
                <p id="profile-email" class="subtitle"></p>
                <button id="sign-out-btn" class="sign-out-btn">Sign Out</button>
            </div>

        </div>
    </main>

    <!-- External JavaScript -->
    <script src="script.js"></script>

</body>
</html>
